version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flagship-postgres
    environment:
      POSTGRES_DB: flagship
      POSTGRES_USER: flagship
      POSTGRES_PASSWORD: flagship_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flagship"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: flagship-server/Dockerfile
    container_name: flagship-server
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/flagship
      DATABASE_USER: flagship
      DATABASE_PASSWORD: flagship_dev_password
      JWT_SECRET: change-me-in-production-use-strong-secret-key
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./flagship-server/src:/app/src:ro

volumes:
  postgres_data:

