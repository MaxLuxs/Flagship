name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        
    - name: Cache Kotlin Native
      uses: actions/cache@v4
      with:
        path: |
          ~/.konan
          ~/.gradle/caches
        key: ${{ runner.os }}-konan-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build all modules
      run: ./gradlew build --no-daemon --stacktrace
      
    - name: Run tests
      run: ./gradlew allTests --no-daemon --stacktrace
      
    - name: Generate test report
      if: always()
      uses: mikepenz/action-junit-report@v4
      with:
        report_paths: '**/build/test-results/**/TEST-*.xml'
        check_name: Test Results
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results
          **/build/reports
        retention-days: 7

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run lint
      run: ./gradlew lint --no-daemon || true
      
    - name: Upload lint reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: |
          **/build/reports/lint-results*.html
          **/build/reports/lint-results*.xml
        retention-days: 7

  assemble-ios:
    name: Assemble iOS Framework
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Assemble iOS framework
      run: ./gradlew :flagship-core:linkDebugFrameworkIosSimulatorArm64 --no-daemon --stacktrace
      
    - name: Upload iOS framework
      uses: actions/upload-artifact@v4
      with:
        name: ios-framework
        path: flagship-core/build/bin/iosSimulatorArm64/debugFramework/
        retention-days: 7

  assemble-android:
    name: Assemble Android AAR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Assemble Android Debug AAR
      run: ./gradlew :flagship-core:assembleDebug --no-daemon --stacktrace
      
    - name: Upload Android AAR
      uses: actions/upload-artifact@v4
      with:
        name: android-aar
        path: flagship-core/build/outputs/aar/
        retention-days: 7
