<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagship Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1>Flagship Admin</h1>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Войти</button>
                    <a href="#" id="register-link">Регистрация</a>
                </form>
                <form id="register-form" style="display: none;">
                    <input type="text" id="reg-name" placeholder="Имя (опционально)">
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Зарегистрироваться</button>
                    <a href="#" id="login-link">Войти</a>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-screen" class="screen" style="display: none;">
            <header>
                <h1>Flagship Admin</h1>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn">Выйти</button>
                </div>
            </header>

            <main>
                <div class="sidebar">
                    <h2>Проекты</h2>
                    <button id="create-project-btn" class="btn-primary">+ Создать проект</button>
                    <ul id="projects-list"></ul>
                </div>

                <div class="content">
                    <div id="project-details" style="display: none;">
                        <div class="project-header">
                            <h2 id="project-name"></h2>
                            <div class="project-actions">
                                <button id="create-flag-btn" class="btn-primary">+ Флаг</button>
                                <button id="create-experiment-btn" class="btn-primary">+ Эксперимент</button>
                            </div>
                        </div>

                        <div class="tabs">
                            <button class="tab active" data-tab="flags">Флаги</button>
                            <button class="tab" data-tab="experiments">Эксперименты</button>
                            <button class="tab" data-tab="settings">Настройки</button>
                        </div>

                        <div id="flags-tab" class="tab-content active">
                            <table id="flags-table">
                                <thead>
                                    <tr>
                                        <th>Ключ</th>
                                        <th>Тип</th>
                                        <th>Значение</th>
                                        <th>Статус</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="flags-tbody"></tbody>
                            </table>
                        </div>

                        <div id="experiments-tab" class="tab-content">
                            <table id="experiments-table">
                                <thead>
                                    <tr>
                                        <th>Ключ</th>
                                        <th>Варианты</th>
                                        <th>Статус</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="experiments-tbody"></tbody>
                            </table>
                        </div>

                        <div id="settings-tab" class="tab-content">
                            <h3>API Ключи</h3>
                            <button id="create-api-key-btn" class="btn-primary">+ Создать API ключ</button>
                            <table id="api-keys-table">
                                <thead>
                                    <tr>
                                        <th>Имя</th>
                                        <th>Тип</th>
                                        <th>Создан</th>
                                        <th>Действия</th>
                                    </tr>
                                </thead>
                                <tbody id="api-keys-tbody"></tbody>
                            </table>
                        </div>
                    </div>

                    <div id="empty-state">
                        <p>Выберите проект или создайте новый</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
