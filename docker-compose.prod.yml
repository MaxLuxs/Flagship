version: '3.8'

# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d
# 
# IMPORTANT: Set all environment variables before running!
# Use .env file or Docker secrets for sensitive data

services:
  postgres:
    image: postgres:16-alpine
    container_name: flagship-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flagship}
      POSTGRES_USER: ${POSTGRES_USER:-flagship}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Optional: Enable SSL
      # POSTGRES_SSL_MODE: require
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optional: Mount SSL certificates
      # - ./certs:/var/lib/postgresql/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flagship}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Optional: Use Docker secrets (recommended for production)
    # secrets:
    #   - postgres_password

  server:
    build:
      context: .
      dockerfile: flagship-server/Dockerfile
    container_name: flagship-server-prod
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-flagship}
      DATABASE_USER: ${POSTGRES_USER:-flagship}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: ${SERVER_PORT:-8080}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      # Optional: Additional production settings
      # LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Optional: Resource limits
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.5'
    #       memory: 256M
    # Optional: Use Docker secrets (recommended for production)
    # secrets:
    #   - jwt_secret
    #   - database_password

volumes:
  postgres_data:
    driver: local

# Optional: Docker Secrets (for production)
# Uncomment and configure for production use
# secrets:
#   postgres_password:
#     external: true
#   jwt_secret:
#     external: true
#   database_password:
#     external: true

